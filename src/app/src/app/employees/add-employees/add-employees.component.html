<div class = "container">
    <h2 class="heading">Add a New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee(employeeForm.value)">
        <mat-form-field hintLabel="Max 20 characters" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput #input maxlength="20" autocapitalize="on" placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field hintLabel="Max 20 characters" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput #input maxlength="20" placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field  appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option *ngFor="let genderType of genders" value={{genderType}}>
                    {{genderType}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field  appearance="fill">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department">
                <mat-option *ngFor="let department of departments" value={{department.deptName}}>
                    {{department.deptName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field  appearance="fill">
                <mat-label>Job Title</mat-label>
                <mat-select formControlName="jobTitle"> 
                    <mat-option *ngFor="let job of jobTitles" value={{job}}>
                        {{job}}
                    </mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" >
            <mat-label>Date of Joining</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="serviceDate">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </form>
</div>
